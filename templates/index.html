{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block title %}Home{% endblock %}
{% block content %}
<h2>Insert Your Recipe Needs Below</h2>
<form action="/results" method="POST">
    <label for="query">Ingredients:</label>
    <input type="text" name="query" id="query" required>
    <label for="cuisine">Cuisine Type (Optional):</label>
    <input type="text" name="cuisine" id="cuisine">
    <label for="health">Health Restriction (Optional):</label>
    <input type="text" name="health" id="health">
    <label for="max_results">Max Results (Optional):</label>
    <input type="text" name="max_results" id="max_results" placeholder="18">
    <br>
    <button type="submit">Find</button>
</form>
{% endblock %}
